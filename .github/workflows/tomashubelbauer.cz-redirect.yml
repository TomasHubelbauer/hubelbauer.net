name: tomashubelbauer.cz-redirect
on:
  push:
  schedule:
    - cron: '0 * * * *'
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source code to get the shell scripts
        uses: actions/checkout@v3
      - name: Make tomashubelbauer.cz-redirect.sh executable
        run: chmod +x .github/workflows/tomashubelbauer.cz-redirect.sh
      - name: Check http://tomashubelbauer.cz to https://hubelbauer.net redirect
        run: .github/workflows/tomashubelbauer.cz-redirect.sh
      - name: Upload output and pattern artifacts for debugging in case of an error
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          path: |
            output
            pattern
