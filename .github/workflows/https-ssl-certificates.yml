name: https-ssl-certificates
on:
  push:
  schedule:
    - cron: '0 * * * *'
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source code to get the shell scripts
        uses: actions/checkout@v3
      - name: Check hubelbauer.net:443 SSL certificates
        run: .github/workflows/https-ssl-certificates.sh
      - name: Upload ouput and pattern artifacts for debugging
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          path: |
            output
            pattern
